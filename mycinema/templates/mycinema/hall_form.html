{% extends 'base.html' %}

{% block title %}New hall{% endblock %}

{% block content %}
<div class="container mt-4">
    <form action="" method="post" enctype='multipart/form-data' role="form">
        {% csrf_token %}
        <fieldset>
            <legend>Add/edit hall</legend>
            {{ form.as_p }}
            <button class="btn btn-primary">Save</button>
        </fieldset>
    </form>
</div>
{% endblock %}
