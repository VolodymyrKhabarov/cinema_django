{% extends 'base.html' %}

{% block title %} My info {% endblock %}

{% block content %}

<main class="form-auth form-signin w-100 m-auto">
    <div class="container mt-4">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <h1 class="h3 mb-3 fw-normal">Your personal data</h1>
                <div class="card">
                    <div class="card-body">
                        <div class="form-group">
                            <p>Login:</p>
                            <p class="form-control-plaintext">{{ user.username }}</p>
                        </div>
                        <div class="form-group">
                            <p>Email:</p>
                            <p class="form-control-plaintext">{{ user.email }}</p>
                        </div>
                        <div class="form-group">
                            <p>Balance:</p>
                            <p class="form-control-plaintext">{{ user.wallet }} UAH</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

{% endblock %}
